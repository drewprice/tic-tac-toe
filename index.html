<!DOCTYPE html>
<html>
<head>
	<title>Tictactoe</title>
	<link rel="shortcut icon" type="image/ico" href="images/favicon.ico"/>

	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link href='http://fonts.googleapis.com/css?family=PT+Mono|Oswald:700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
	<div class="info">
		<h1>TIC | TAC | TOE</h1>
		<h2><span class="player">X</span>, it's your turn.</h2>
	</div>


	<div class="container">
		<a href="#" class="square one"></a>
		<a href="#" class="square two"></a>
		<a href="#" class="square three"></a>
		<a href="#" class="square four"></a>
		<a href="#" class="square five"></a>
		<a href="#" class="square six"></a>
		<a href="#" class="square seven"></a>
		<a href="#" class="square eight"></a>
		<a href="#" class="square nine"></a>
	</div>

	<div class="scores">
		<p>X has won <span class="x_wins points">0</span> // O has won <span class="o_wins points">0</span></p>
		<p><span class="total_games">0</span> games played</p>
		<p><span class="total_draws">0</span> games ended in a draw</p>
	</div>


	<!-- JavaScript -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
