<!DOCTYPE html>
<html>
<head>
	<title>Tic-Tac-Toe</title>
	<link rel="shortcut icon" type="image/ico" href="images/favicon.ico"/>

	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
	<div class="info">
		<h1>Tic-Tac-Toe</h1>
		<h2><span class="player">X</span>, it's your turn.</h2>
	</div>


	<div class="container">
		<a href="#" class="square one"></a>
		<a href="#" class="square two"></a>
		<a href="#" class="square three"></a>
		<a href="#" class="square four"></a>
		<a href="#" class="square five"></a>
		<a href="#" class="square six"></a>
		<a href="#" class="square seven"></a>
		<a href="#" class="square eight"></a>
		<a href="#" class="square nine"></a>
	</div>

	<div class="scores">
		<p>Total games: <span class="total_games">0</span></p>
		<p>X wins: <span class="x_wins">0</span></p>
		<p>O wins: <span class="o_wins">0</span></p>
		<p>Total draws: <span class="total_draws">0</span></p>
	</div>


	<!-- JavaScript -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
